<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactief</title>
    <style>
        body{
            text-align: center;
        }
        div.dogpicture{
            height:450px;
            width: 300px;
            float: left;
            background-color: red;
        }
        div.favoriet{
            width: 300px;
            height: 150px;
            background-color: blue;
            background-image: none;
            background-repeat: no-repeat;
            background-position: center;

        }

        #pics{
            width: 900px;
            height: 1350px;
            border: solid black;
            font-size: 0px;
            margin: auto;
        }

    </style>
</head>
<body>
<h1>
    Dog choosers
</h1>
<h2>Choose your favorite pic</h2>
<div id="pics">

</div>
<script>
    pics = document.getElementById("pics");
    createPicsHolders();
    creatFishImages();

    function createPicsHolders() {
        for(var i =1; i <= 9; i++){
            pictureHolder = document.createElement("div");
            pictureHolder.className = "dogpicture";
            pictureHolder.id = "picture-holder-" + i ;
            pics.appendChild(pictureHolder);
        }
    }
    function creatFishImages() {
        pictureHolders = document.getElementsByClassName("dogpicture");
        for ( var i = 0; i < pictureHolders.length; i++){
            favoriete = document.createElement("div");
            favoriete.className = "favoriet";
            favoriete.id = "favoriet_" + ( i + 1);
            dogPics = document.createElement("img");
            dogPics.src= "img/dog"+(i + 1) + ".jpg";
            dogPics.id = ( i + 1);
            dogPics.addEventListener("click", function () {
                maakFavoriete(this.id);
            });
            pictureHolders[i].appendChild(favoriete);
            pictureHolders[i].appendChild(dogPics);
        }
    }
    function maakFavoriete(id) {
        console.log("Maak mijn Favoriet" + id );
        notsofavoriet = document.getElementsByClassName("favoriet");

        for( var i = 0; i < notsofavoriet.length; i++){
            notsofavoriet[i].style.backgroundImage = "none";
        }
        favoriete = document.getElementById("favoriet_" + id);
        favoriete.style.backgroundImage ="url('img/heart.png')";
    }

</script>

</body>
</html>
